<h1 id="tableLabel">Add Student</h1>
<form [formGroup]="studForm" (ngSubmit)="onSubmit()">
  <div formGroupName="name">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" name="fName" type="text" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" name="lName" type="text" class="form-control" formControlName="lastName">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" name="email" type="text" class="form-control" formControlName="email">
  </div>
  <div class="form-group">
    <label for="major">Major:</label>
    <input id="major" name="major" type="text" class="form-control" formControlName="major">
  </div>
  <div class="form-group">
    <label for="grade">Average Grade:</label>
    <input id="grade" name="gradeAverage" type="number" min="0" max="100" class="form-control"
      formControlName="gradeAverage">
  </div>
  <button type="submit" class="btn btn-primary">Add Student</button>
</form>
